			<div class="col-md-12">
				<div class="title text-center">
					<h2>Product Category</h2>
				</div>
			</div>
			{% for category in categories %}
			<div class="col-md-6">
				<div class="category-box">
					<a href="{{ category.get_absolute_url }}">
						<img src="{{ category.image.url }}" alt="" />
						<div class="content">
							<h3>{{ category.name }}</h3>
							<!-- <p>Shop New Season Clothing</p> -->
						</div>
					</a>	
				</div>
			</div>
			{% endfor %}
