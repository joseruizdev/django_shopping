{% load cart_template_tags %}

<section class="top-header">
	<div class="container">
		<div class="row">
			
			<div class="col-md-6 col-xs-12 col-sm-6">
				<!-- Site Logo -->
				<div class="logo text-left">
					<a href="index.html">
						<!-- replace logo here -->
						<svg width="135px" height="29px" viewBox="0 0 155 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="40" font-family="AustinBold, Austin" font-weight="bold">
						        <g id="Group" transform="translate(-108.000000, -297.000000)" fill="#000000">
						            <text id="AVIATO">
						                <tspan x="108.94" y="325">AVIATO</tspan>
						            </text>
						        </g>
						    </g>
						</svg>
					</a>
				</div>
			</div>
			<div class="col-md-6 col-xs-12 col-sm-6">
			<!-- Cart -->
			<ul class="top-menu text-right list-inline">
				{% if request.user.is_authenticated %}
	          <li class="dropdown cart-nav dropdown-slide">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i class="fas fa-shopping-cart"></i> Cart</a>
	            <div class="dropdown-menu cart-dropdown">
	            	<div>You have {{ request.user|get_count_of_products }} products in cart</div>
                    <ul class="text-center cart-buttons">
                    	<li><a href="{% url 'core:cart' %}" class="btn btn-small">View Cart</a></li>
                    	<li><a href="" class="btn btn-small btn-solid-border">Checkout</a></li>
                    </ul>
                </div>

	          </li><!-- / Cart -->

	          <!-- Search -->
	          <li class="dropdown search dropdown-slide">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i class="fas fa-search"></i> Search</a>
	            <ul class="dropdown-menu search-dropdown">
	              <li><form action="post"><input type="search" class="form-control" placeholder="Search..."></form></li>
	            </ul>
				</li><!-- / Search -->
			  
			  <li class="dropdown dropdown-slide">
				  <a href="" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i class="fas fa-user-circle"></i> Account</a>
				  <ul class="dropdown-menu">
					<li><a href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
				  </ul>
			  </li>

			  {% else %}
			  	
				  
				  <li class="dropdown">
					  <a href="{% url 'account_login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
				  </li>

				  <li class="dropdown">
					  <a href="{% url 'account_signup' %}"><i class="fas fa-user-plus"></i> Create An Account</a>
				  </li>

				  <!-- Search -->
				  <li class="dropdown search dropdown-slide">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i class="fas fa-search"></i> Search</a>
					<ul class="dropdown-menu search-dropdown">
					  <li><form action="post"><input type="search" class="form-control" placeholder="Search..."></form></li>
					</ul>
					</li><!-- / Search -->
			  {% endif %}

	          <!-- Languages -->
	          <li class="commonSelect">
	          	<select class="form-control">
                    <option>EN</option>
                    <option>DE</option>
                    <option>FR</option>
                    <option>ES</option>
                </select>
	          </li><!-- / Languages -->

	        </ul><!-- / .nav .navbar-nav .navbar-right -->
			</div>
		</div>
	</div>
</section>
